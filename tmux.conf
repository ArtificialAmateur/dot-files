## Key Bindings {{{

# Rebind prefix to 'C-a':
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Force reload of the config file:
unbind r
bind r source-file ~/.tmux.conf

# Rebind split commands to '|' and '-':
unbind '"'
unbind '%'
bind - split-window -v
bind | split-window -h

# Switch panes using vim bindings:
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Swith windows using urxvt bindings:
bind -n S-down new-window
bind -n S-left prev
bind -n S-right next
bind -n C-left swap-window -t -1
bind -n C-right swap-window -t +1

# Bind command prompt to ':':
bind : command-prompt

## }}}



## Set Options {{{

# Set zsh as default shell:
set -g default-command /bin/zsh
set -g default-shell /bin/zsh

# Start windows with 1:
set -g base-index 1

# Start panes with 1:
set -g pane-base-index 1

# Set screen mode:
set -g default-terminal "screen-256color"

# Enable history:
set -g history-limit 4096

# Delay message time:
set -g display-time 4000

# Enable terminal scrolling:
set-option -g terminal-overrides 'xterm*:smcup@:rmcup@'

# Enable vi mode:
setw -g mode-keys vi
set -g status-keys vi

# Enable mouse mode:
set -g mouse on

# Prevent window auto-renaming:
set-option -g allow-rename off

# Enable focus events:
set -g focus-events on

# Enable aggressive resizing:
setw -g aggressive-resize on

# Save and restore vim sessions:
set -g @resurrect-strategy-vim 'session'

# Save and restore neovim sessions:
#set -g @resurrect-strategy-nvim 'session'

# Save and restore pane content:
set -g @resurrect-capture-pane-contents 'on'

# Set tree to display 2 deep only with color:
set -g @sidebar-tree-command 'tree -C -L 2'

# Use vi keys for yank (2.3-):
set -g @shell_mode 'vi'

## }}}



## Theme {{{

# Quiet mode:
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# Modes:
set -g clock-mode-colour blue
set -g clock-mode-style 24
setw -g mode-attr bold
setw -g mode-bg colour6
setw -g mode-fg colour0

# Panes:
set -g pane-border-bg colour235
set -g pane-border-fg colour238
set -g pane-active-border-bg colour236
set -g pane-active-border-fg colour51

# Status bar:
set -g status-justify left
set -g status-interval 2
set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour137
set -g status-attr dim
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20
setw -g window-status-current-fg colour81
setw -g window-status-current-bg colour238
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '
setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1

# Messages:
set -g message-command-fg blue
set -g message-command-bg black
set -g message-attr bold
set -g message-fg colour232
set -g message-bg colour166

## }}}



